<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" href="boostrap/boostrap.css">
    
</head>
<body style="background-image: url(/A.NYE_San-Joaquin_075-Edit.jpg); background-size: cover;">
    <div class="main">
        <div class="sign" style=" width: fit-content">
            <h2>How Do You Want To Sign Up</h2>
            <input type="radio" id="Client" name="method" value="Client">
            <label for="Client"> Client</label><br>
        
           
            <input type="radio" id="Employee" name="method" value="Employee">
            <label for="Employee"> Employee</label><br>
        
        
           
            <input type="radio" id="Client" name="method" value="Client">
            <label for="Client"> Client</label><br>
        
    
        </div>
        <div class="form" style=" width: 600px; height: 450px;;">
            <form>
                <label for="years"> Years Of Expirience:</label> <br>
                <input type="text" name="yearsofexpirience"><br><br><br><br>
    
                <label for="training"> Where Did You Acquire Your Training:</label> <br>
                <input type="text" name="wheredidyouacquireyourtraining" placeholder="Where did you acquire your training..."><br><br><br><br>
    
               <label for="address"> Address:</label> <br>
                <input type="text" name="address" placeholder="Enter address"><br><br><br><br>
    
                Phone Number:<br>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br><br><br>
    
                <label for="email">Email:</label><br>
                <input type="text" name="email" placeholder="exmaple@gmail.com">
    
            </form>
    
        </div>
       

    </div>
    

</body>
</html>
